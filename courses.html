<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جميع الكورسات - منصة التعليم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #E3F2FD;
            --accent-blue: #2196F3;
            --dark-blue: #1976D2;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #F8F9FA;
            --border-light: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: var(--transition);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: white !important;
            transform: translateY(-2px);
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: white;
            border-left: 1px solid var(--border-light);
            min-height: calc(100vh - 76px);
            box-shadow: var(--shadow);
            padding: 0;
        }
        
        .user-info {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }
        
        .user-info h5 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .wallet {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
        
        .sidebar .nav {
            padding: 1rem 0;
        }
        
        .sidebar .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .sidebar .nav-link {
            color: var(--text-dark);
            padding: 0.75rem 1.5rem;
            border-right: 3px solid transparent;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .sidebar .nav-link i {
            margin-left: 0.5rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar .nav-link:hover {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }
        
        .sidebar .nav-link.active {
            background-color: var(--light-blue);
            color: var(--primary-blue);
            border-right-color: var(--primary-blue);
            font-weight: 600;
        }
        
        /* Main Content Styles */
        main {
            padding: 2rem 1rem;
        }
        
        .section-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-blue);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-left: 0.5rem;
        }
        
        /* Filter Section */
        .filter-section {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        /* Course Cards */
        .course-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            height: 100%;
            position: relative;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .course-image {
            height: 180px;
            background-color: var(--light-blue);
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .course-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--primary-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .course-badge.expired {
            background-color: var(--danger);
        }
        
        .course-badge.owned {
            background-color: var(--success);
        }
        
        .course-content {
            padding: 1.5rem;
        }
        
        .course-category {
            color: var(--primary-blue);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .course-title {
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.4;
        }
        
        .course-instructor {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .instructor-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 0.5rem;
            background-color: var(--border-light);
        }
        
        .instructor-name {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .course-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .course-meta div {
            display: flex;
            align-items: center;
        }
        
        .course-meta i {
            margin-left: 0.25rem;
        }
        
        .course-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }
        
        .course-expiry {
            font-size: 0.85rem;
            color: var(--danger);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .course-expiry i {
            margin-left: 0.5rem;
        }
        
        .btn-enroll {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-enroll:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }
        
        .btn-enroll.free {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        
        .btn-enroll.owned {
            background: linear-gradient(135deg, var(--success), #1e7e34);
        }
        
        .btn-enroll.expired {
            background: linear-gradient(135deg, var(--danger), #c82333);
            cursor: not-allowed;
        }
        
        .btn-enroll:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--border-light);
            margin-bottom: 1rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                border-left: none;
                border-bottom: 1px solid var(--border-light);
            }
            
            .filter-section .col-md-4,
            .filter-section .col-md-2 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <script>
        // بيانات المستخدم الحالي
        const currentUser = {
            id: 1,
            name: "أحمد محمد",
            balance: 250,
            purchasedCourses: [
                { courseId: 1, expiryDate: "2024-12-31" },
                { courseId: 4, expiryDate: "2023-10-15" }, // منتهي الصلاحية
                { courseId: 5, expiryDate: "2024-08-20" }
            ]
        };

        // بيانات تجريبية للكورسات
        const sampleCourses = [
            {
                id: 1,
                title: "تعلم تطوير الويب باستخدام HTML و CSS",
                instructor: "أحمد علي",
                category: "programming",

            },

                instructor: "سارة محمد",
                category: "design",
                level: "intermediate",

                rating: 4.9,
                students: 890,
                duration: "18 ساعة",
                image: "https://via.placeholder.com/300x180/2196F3/FFFFFF?text=UX/UI+Design",
                isNew: false
            },
            {
                id: 3,
                title: "التسويق الرقمي من الصفر إلى الاحتراف",
                instructor: "محمد عبدالله",
                category: "marketing",
                level: "beginner",
                price: 199,
                rating: 4.6,
                students: 2100,
                duration: "15 ساعة",
                image: "https://via.placeholder.com/300x180/1976D2/FFFFFF?text=Digital+Marketing",
                isNew: true
            },
            {
                id: 4,
                title: "تعلم اللغة الإنجليزية للمبتدئين",
                instructor: "إيمان خالد",
                category: "language",
                level: "beginner",
                price: 0,
                rating: 4.7,
                students: 3400,
                duration: "20 ساعة",
                image: "https://via.placeholder.com/300x180/03A9F4/FFFFFF?text=English+Language",
                isNew: false
            },
            {
                id: 5,
                title: "برمجة تطبيقات Android باستخدام Kotlin",
                instructor: "خالد سعيد",
                category: "programming",
                level: "intermediate",
                price: 349,
                rating: 4.9,
                students: 750,
                duration: "25 ساعة",
                image: "https://via.placeholder.com/300x180/4A90E2/FFFFFF?text=Android+Development",
                isNew: false
            },
            {
                id: 6,
                title: "تحليل البيانات باستخدام Python",
                instructor: "نورا أحمد",
                category: "programming",
                level: "advanced",
                price: 399,
                rating: 4.8,
                students: 620,
                duration: "22 ساعة",
                image: "https://via.placeholder.com/300x180/2196F3/FFFFFF?text=Data+Analysis",
                isNew: true
            }
        ];

        // دوال جلب وعرض الكورسات
        async function loadAllCourses(filters = {}) {
            try {
                // محاكاة جلب البيانات من API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                let filteredCourses = [...sampleCourses];
                
                // تطبيق الفلاتر
                if (filters.searchAllCourses) {
                    const searchTerm = filters.searchAllCourses.toLowerCase();
                    filteredCourses = filteredCourses.filter(course => 
                        course.title.toLowerCase().includes(searchTerm) ||
                        course.instructor.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (filters.categoryFilterAll) {
                    filteredCourses = filteredCourses.filter(course => 
                        course.category === filters.categoryFilterAll
                    );
                }
                
                if (filters.levelFilterAll) {
                    filteredCourses = filteredCourses.filter(course => 
                        course.level === filters.levelFilterAll
                    );
                }
                
                if (filters.priceFilter === "free") {
                    filteredCourses = filteredCourses.filter(course => course.price === 0);
                } else if (filters.priceFilter === "paid") {
                    filteredCourses = filteredCourses.filter(course => course.price > 0);
                }
                
                // تطبيق الترتيب
                if (filters.sortFilter === "popular") {
                    filteredCourses.sort((a, b) => b.students - a.students);
                } else if (filters.sortFilter === "rating") {
                    filteredCourses.sort((a, b) => b.rating - a.rating);
                } else {
                    // الأحدث (المفترض)
                    filteredCourses.sort((a, b) => b.id - a.id);
                }
                
                renderAllCourses(filteredCourses);
            } catch (error) {
                console.error('Error loading courses:', error);
                renderDefaultCourses();
            }
        }

        // دالة للتحقق من حالة الكورس بالنسبة للمستخدم
        function getCourseStatus(courseId) {
            const purchasedCourse = currentUser.purchasedCourses.find(pc => pc.courseId === courseId);
            
            if (!purchasedCourse) {
                return { status: 'not_purchased' };
            }
            
            const expiryDate = new Date(purchasedCourse.expiryDate);
            const today = new Date();
            
            if (expiryDate < today) {
                return { status: 'expired', expiryDate: purchasedCourse.expiryDate };
            }
            
            return { status: 'owned', expiryDate: purchasedCourse.expiryDate };
        }

        function renderAllCourses(courses) {
            const container = document.getElementById('allCoursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h4>لم نعثر على أي كورسات</h4>
                            <p>جرب تغيير معايير البحث أو الفلترة</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = courses.map(course => {
                const courseStatus = getCourseStatus(course.id);
                let buttonText = '';
                let buttonClass = '';
                let badgeText = '';
                let badgeClass = '';
                let expiryInfo = '';
                
                switch(courseStatus.status) {
                    case 'owned':
                        buttonText = 'ابدأ التعلم';
                        buttonClass = 'owned';
                        badgeText = 'مشترى';
                        badgeClass = 'owned';
                        expiryInfo = `<div class="course-expiry"><i class="fas fa-calendar-check"></i> صالح حتى ${formatDate(courseStatus.expiryDate)}</div>`;
                        break;
                    case 'expired':
                        buttonText = 'منتهي الصلاحية';
                        buttonClass = 'expired';
                        badgeText = 'منتهي';
                        badgeClass = 'expired';
                        expiryInfo = `<div class="course-expiry"><i class="fas fa-exclamation-triangle"></i> انتهت الصلاحية في ${formatDate(courseStatus.expiryDate)}</div>`;
                        break;
                    default:
                        buttonText = course.price === 0 ? 'ابدأ التعلم' : `اشترك الآن - ${course.price} ج.م`;
                        buttonClass = course.price === 0 ? 'free' : '';
                        badgeText = course.isNew ? 'جديد' : '';
                        badgeClass = '';
                        break;
                }
                
                return `
                    <div class="col-lg-4 col-md-6">
                        <div class="course-card">
                            <div class="course-image" style="background-image: url('${course.image}')">
                                ${badgeText ? `<span class="course-badge ${badgeClass}">${badgeText}</span>` : ''}
                            </div>
                            <div class="course-content">
                                <div class="course-category">${getCategoryName(course.category)}</div>
                                <h3 class="course-title">${course.title}</h3>
                                <div class="course-instructor">
                                    <div class="instructor-avatar"></div>
                                    <span class="instructor-name">${course.instructor}</span>
                                </div>
                                <div class="course-meta">
                                    <div>
                                        <i class="fas fa-star text-warning"></i>
                                        <span>${course.rating}</span>
                                    </div>
                                    <div>
                                        <i class="fas fa-users"></i>
                                        <span>${course.students.toLocaleString()}</span>
                                    </div>
                                    <div>
                                        <i class="far fa-clock"></i>
                                        <span>${course.duration}</span>
                                    </div>
                                </div>
                                ${courseStatus.status === 'not_purchased' && course.price > 0 ? 
                                    `<div class="course-price">${course.price} ج.م</div>` : ''}
                                ${expiryInfo}
                                <button class="btn-enroll ${buttonClass}" 
                                    ${courseStatus.status === 'expired' ? 'disabled' : ''}
                                    onclick="handleCourseAction(${course.id}, '${courseStatus.status}')">
                                    ${buttonText}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG');
        }

        function getCategoryName(category) {
            const categories = {
                programming: 'برمجة',
                design: 'تصميم',
                marketing: 'تسويق',
                language: 'لغات'
            };
            return categories[category] || category;
        }

        function renderDefaultCourses() {
            renderAllCourses(sampleCourses);
        }

        // دالة للتعامل مع الضغط على زر الكورس
        function handleCourseAction(courseId, status) {
            switch(status) {
                case 'not_purchased':
                    // تحقق إذا كان الكورس مجاني
                    const course = sampleCourses.find(c => c.id === courseId);
                    if (course.price === 0) {
                        // اشتراك مجاني
                        alert(`تم اشتراكك في كورس "${course.title}" بنجاح!`);
                        // هنا يمكن إضافة منطق إضافي لتحديث حالة المستخدم
                    } else {
                        // شراء الكورس
                        alert(`سيتم تحويلك لصفحة الدفع لشراء كورس "${course.title}"`);
                        // هنا يمكن إضافة منطق إضافي للدفع
                    }
                    break;
                case 'owned':
                    // الانتقال للكورس
                    alert(`سيتم تحويلك لصفحة الكورس "${sampleCourses.find(c => c.id === courseId).title}"`);
                    // هنا يمكن إضافة منطق إضافي للانتقال للكورس
                    break;
                case 'expired':
                    // لا يمكن فعل شيء
                    alert('هذا الكورس منتهي الصلاحية، يرجى تجديد الاشتراك');
                    break;
            }
        }

        // إعداد الفلاتر
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث بيانات المستخدم في الواجهة
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userBalance').textContent = `${currentUser.balance} ج.م`;
            
            loadAllCourses();
            
            const filters = {};
            const filterElements = [
                'searchAllCourses', 'categoryFilterAll', 'levelFilterAll', 
                'priceFilter', 'sortFilter'
            ];

            filterElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                element.addEventListener('change', function() {
                    filters[elementId] = this.value;
                    loadAllCourses(filters);
                });
                
                // إضافة حدث الكتابة لحقل البحث
                if (elementId === 'searchAllCourses') {
                    let timeout;
                    element.addEventListener('input', function() {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            filters[elementId] = this.value;
                            loadAllCourses(filters);
                        }, 500);
                    });
                }
            });
        });
    </script>
</body>
</html>
